<!doctype html>
<html class="no-js" lang="zh">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title>
        <%= htmlWebpackPlugin.options.title %> - MMall电商平台</title>
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-container">
                <h1 class="user-title">用户登录</h1>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i><span class="error-msg">密码错误</span>
                    </div>
                    <div class="user-item">
                        <label for="" class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label for="" class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <a class="btn btn-submit" id="submit">登录</a>
                    <div class="link-item">
                        <a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
                        <a class="link" href="./user-register.html" target="_blank">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading"></div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
