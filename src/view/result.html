<!doctype html>
<html class="no-js" lang="zh">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title>
        <%= htmlWebpackPlugin.options.title %> - MMall电商平台</title>
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap w">
        <div class="result-container default-success">
            <h1 class="result-title">恭喜您，操作成功！</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>
        <div class="result-container register-success">
            <h1 class="result-title">恭喜您，注册成功！</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
                <a href="./user-login.html" class="link">立即登录</a>
            </div>
        </div>
        <div class="result-container pass-reset-success">
            <h1 class="result-title">恭喜您，密码重置成功！</h1>
            <div class="result-content">
                <a href="./user-login.html" class="link">立即登录</a>
            </div>
        </div>
        <div class="result-container cart-add-success">
            <h1 class="result-title">加入购物车成功！</h1>
            <div class="result-content">
                <a href="./index.html" class="link">继续购物</a>
                <a href="./cart.html" class="link">去购物车查看</a>
            </div>
        </div>
    </div>
    <div class="loading"></div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
